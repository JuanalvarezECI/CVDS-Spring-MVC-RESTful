<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego de Adivinar</title>
</head>
<body>
<h1>Juego de Adivinar el Número</h1>
<p>Premio actual: $100,000</p>
<form action="/juego/adivinar" method="post">
    <label for="intento">Ingresa un número (1-10): </label>
    <input type="number" id="intento" name="intento" min="1" max="10" required>
    <button type="submit">Adivinar</button>
</form>
<p th:if="${mensaje}" th:text="${mensaje}"></p>
<a href="/juego/reset">Reiniciar Juego</a>
</body>
</html>
